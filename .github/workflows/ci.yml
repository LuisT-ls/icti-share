name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          # Debug: Verificar estrutura do projeto
          echo "=== Debug Info ==="
          echo "Diretório atual: $(pwd)"
          echo "Conteúdo do diretório:"
          ls -la | head -20
          echo ""
          echo "Verificando arquivos de configuração:"
          test -f .eslintrc.json && echo "✓ .eslintrc.json encontrado" || echo "✗ .eslintrc.json NÃO encontrado"
          test -f next.config.js && echo "✓ next.config.js encontrado" || echo "✗ next.config.js NÃO encontrado"
          test -f package.json && echo "✓ package.json encontrado" || echo "✗ package.json NÃO encontrado"
          echo ""
          echo "Verificando script de lint no package.json:"
          grep -A 1 '"lint"' package.json || echo "Script lint não encontrado"
          echo ""
          echo "=== Executando lint ==="
          # Executar usando o script do package.json
          # O problema pode estar relacionado à forma como o Next.js interpreta argumentos
          npm run lint 2>&1 || {
            echo "Erro ao executar npm run lint, tentando npx next lint diretamente..."
            npx next lint
          }

      - name: Run tests
        run: npm run test:coverage

      - name: Build
        run: npm run build
        env:
          # Variáveis de ambiente necessárias para o build
          # Ajuste conforme necessário
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-key-for-ci' }}
          AUTH_URL: ${{ secrets.AUTH_URL || 'http://localhost:3000' }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

  e2e:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-key-for-ci' }}
          AUTH_URL: ${{ secrets.AUTH_URL || 'http://localhost:3000' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

