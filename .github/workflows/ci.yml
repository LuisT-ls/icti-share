name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          # O Next.js está interpretando "lint" como um diretório (bug conhecido)
          # Vamos usar ESLint diretamente com a configuração do Next.js
          echo "=== Executando ESLint ==="
          # Usar ESLint diretamente com a configuração do Next.js
          # Isso evita o bug do Next.js 16.0.0 que interpreta "lint" como diretório
          # ESLint 9 suporta .eslintrc.json via ESLINT_USE_FLAT_CONFIG=false
          ESLINT_USE_FLAT_CONFIG=false npx eslint . \
            --ext .js,.jsx,.ts,.tsx \
            --config .eslintrc.json \
            --max-warnings 0

      - name: Run tests
        run: npm run test:coverage

      - name: Build
        run: npm run build
        env:
          # Variáveis de ambiente necessárias para o build
          # Ajuste conforme necessário
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-key-for-ci' }}
          AUTH_URL: ${{ secrets.AUTH_URL || 'http://localhost:3000' }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

  e2e:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-key-for-ci' }}
          AUTH_URL: ${{ secrets.AUTH_URL || 'http://localhost:3000' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

